
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Farm</title>
</head>
<body>
    <script src="https://unpkg.com/kaboom@3000.0.1/dist/kaboom.js"></script>

    <script>
        // Start kaboom
        kaboom()

        // Load assets
        loadSprite("bean", "basic-character.png")

        // Define player movement speed (pixels per second)
        const SPEED = 320
        var moving_hor = false
        var moving_ver = false
        var moving_r = false
        var moving_l = false
        var moving_u = false
        var moving_d = false

        // Add player game object
        const player = add([
            sprite("bean"),
            // center() returns the center point vec2(width() / 2, height() / 2)
            pos(center()),
			scale(3),
        ])

        onKeyDown("left", () => {
	    // .move() is provided by pos() component, move by pixels per second
        	player.move(-SPEED, 0)
        })
        
        onKeyDown("right", () => {
        	player.move(SPEED, 0)
        })
        
        onKeyDown("up", () => {
        	player.move(0, -SPEED)
        })
        
        onKeyDown("down", () => {
        	player.move(0, SPEED)
        })

		onMouseDown(() => {
			player.moveTo(mousePos())	
		})

        add([
            // text() component is similar to sprite() but renders text
            text("Press arrow keys", { width: width() / 2 }),
            pos(12, 12),
        ])

    </script>
</body>
</html>
